<body>
  <div id="container"></div>
  <div id="ban">
    Crystal Viewer Front End
  </div>
  <script>

    var bases = {a: [1,0,0], b:[0,1,0], c:[0,0,1]};

    var atoms = [
    ['Na', [0, 0, 0]],
    //
    ['Na', [-.5, -.5, 0]],
    ['Na', [-.5, 0, 0]],
    //
    ['Na', [0.5, 0.5, 0]],
    ['Na', [0.5, 0, 0.5]],
    ['Na', [0, 0.5, 0.5]],
    ['Cl', [0.5, 0, 0]],
    ['Cl', [0, 0.5, 0]],
    ['Cl', [0, 0, 0.5]],
    ['Cl', [0.5, 0.5, 0.5]],
    ];

    console.log("MX");
    var rez;
    var container;
    var renderer;
    
    //preconfigdata
    renderer = new THREE.WebGLRenderer( { antialias: true } );
    //renderer.setClearColor( scene.fog.color, 1 );
    renderer.setSize( window.innerWidth, window.innerHeight );
    container = document.getElementById( 'container' );
    container.appendChild( renderer.domElement );
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); 
    camera.position.z = 250;
    var controls = new THREE.OrbitControls( camera ); //see oc.js
    
    var scene = new THREE.Scene(); // inits scene
    //scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

/*    
    controls.addEventListener( 'change', function () {
      console.log("Renderfunction was called"); // disable to prevent consolespam
      renderer.render( scene, camera );
    }); //listens to any event
*/  

    //
    var cv = new CrystalViewer(bases, atoms, scene, camera, controls, renderer);
    
    //
    cv.build(); //calls scene builder from variety of sources
    cv.light();
    cv.animate();
  </script>

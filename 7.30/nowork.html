<html>
	<head>
		<title>Test JS-Molecular Viewer</title>
		<style>canvas { width: 100%; height: 100% }</style>
		<style type="text/css">
			body {
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script src="tc.js"></script>

		<script>
			

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
			
			controls = new THREE.TrackballControls( camera );			
					controls.rotateSpeed = 1.0;
					controls.zoomSpeed = 1.2;
					controls.panSpeed = 0.8;
					controls.noZoom = false;
					controls.noPan = false;
					controls.staticMoving = true;
					controls.dynamicDampingFactor = 0.3;
					controls.keys = [ 65, 83, 68 ];
					controls.addEventListener( 'change', render );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
		
			light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 1, 1, 1 );
			scene.add( light );

			
			var geometry = new THREE.CubeGeometry(1,1,1);
			var material = new THREE.MeshBasicMaterial({color: 0x00ff00, shading: THREE.FlatShading});
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube); 
			cube.position.set(0,0,0);
			
			var sphere1geo = new THREE.SphereGeometry(0.5,8,6,0,Math.PI * 2,0, Math.PI);
			var sm = new THREE.MeshBasicMaterial({color: 0x00ff00});
			var sphere = new THREE.Mesh(sphere1geo,sm);
			scene.add(sphere);
			sphere.position.set (3,-3,0);
			
			var geometry2 = new THREE.PlaneGeometry(1,1,2,2);
			var material2 = new THREE.MeshBasicMaterial({color:0x00ff00});
			var plane = new THREE.Mesh(geometry2, material2);
			scene.add (plane);
			
			plane.position.set(3,3,0);

			camera.position.z = 15;
			window.addEventListener( 'resize', onWindowResize, false );
			function onWindowResize() {
// bug with the speed of the rotations-fixed
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
			render();
			}


			var render = function () {
			//get mouse
			//mouseX = ( ( event.clientX - canvas.offsetLeft ) / canvas.clientWidth ) * 2 - 1;
			//	mouseY = - ( ( event.clientY - canvas.offsetTop ) / canvas.clientHeight ) * 2 + 1;
				//get mouse
				requestAnimationFrame(render);
				cube.rotation.x += 0.01;
				sphere.rotation.y += 0.01;
				cameraa();
				renderer.render(scene, camera);
				
			};
			function cameraa(){
		//	camera.position.x = mouseX;
		//	camera.position.y = mouseY;
		//	camera.rotation.x +=0.002; 

			}
			
			render();
		</script>
	</body>
</html>
